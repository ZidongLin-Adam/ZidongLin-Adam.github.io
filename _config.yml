title: Zidong Lin' blog
description: This is a responsive and ultra-minimal theme for Jekyll.
baseurl: "" # the subpath of your site, e.g. /blog
url: "zidonglin-adam.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author
author-name:    Zidong Lin
author-image:   head.jpg
author-job:     Developer
author-email:   zidonglin@outlook.com # Add your email for contant form.
author-twitter: Adam_Lin7 # Add your twitter account
about-author:   Burn out rather than rust out.

# Social settings
social-twitter:   
social-facebook:
social-github:    ZidongLin-Adam
social-pinterest: 
social-instagram: 
social-youtube:
social-vk:   
social-linkedin:

# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1

# Comment Section (Disqus)
disqus-identifier: mr-zidong # Add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-paginate

paginate: 7
paginate_path: "/page/:num/"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
